<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='image'>
        <img src="images/turtles.jpeg">
        <div class='center'>Become Turtle</div>
    </div>



    <div class=document>
        <div class="bodytext">
            <div class="text1">
                You know you've always wanted to become a turtle. Now is your chance! You need something like this to be able to swim in the ocean like you were truly meant to.
            </div>
            <p></p>
            <div class="text2">
                You <em>know</em> you want to!
            </div>
        </div>

        <div class='entry'>
            <h2>Sign up now!</h2>
            <form class='form'> 
                <div id="first">
                    <label for="firstName">FIRST NAME</label><p></p>
                    <input type="text" id="firstName" name="user_name">
                </div>
                <div id="last">
                    <label for="">LAST NAME</label><p></p>
                    <input type="text" id="lastName" name="user_name">
                </div>
                <div id="email">
                    <label for="mail">EMAIL</label><p></p>
                    <input type="email" id="mail" name="user_email">
                </div>
                <div id="number">
                    <label for="msg">PHONE NUMBER</label><p></p>
                    <input type="number" name="user_message"></textarea>
                </div>
                <div id="password">
                    <label for="msg">PASSWORD</label><p></p>
                    <input type="password" name="user_message"></textarea>
                </div>
                <div id="cPassword">
                    <label for="msg">CONFIRM PASSWORD</label><p></p>
                    <input type="password" name="user_message"></textarea>
                </div>
              </form>
        </div>

        <div class='create'>
            <button type="submit">Create Account</button>
        </div>
        <div class="alreadyHave">
            Already have an account? <a href='url'>Log in</a>
        </div>

    </div>
</body>
</html>
